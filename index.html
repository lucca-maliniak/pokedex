<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/pokemon_go_play_game_cinema_film_movie_icon-icons.com_69163.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <main class="conteudo">
        <div class="box-pokedex">
            <div class="screen-pokedex">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="" pokemon-img>
                <div class="info-pokemon">
                    <span class="id-pokemon" id-pokemon>1</span> <b> - </b>
                    <span class="name-pokemon" pokemon-nome>bulbasaur</span>
                </div>
            </div>
            <div class="search-pokedex">
                <input type="text" class="text-pokedex"  name="name" pokemon-id placeholder="Name or Number">
                <i class="fa-solid fa-magnifying-glass" pokemon-search></i>
            </div>
            <div class="buttons">
                <button anterior-poke>< <span class="texto-botao">Anterior</span></button>
                <button proximo-poke><span class="texto-botao">Pr√≥ximo</span> ></button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/adb48c5fc0.js" crossorigin="anonymous"></script>
    <script src="index.js" crossorigin="anonymous"></script>
</body>
</html>
